<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calc-body">
      <div class="display-body">
        <p class="display">0</p>
      </div>

      <div class="row">
        <button class="numBtn btn">1</button>
        <button class="numBtn btn">2</button>
        <button class="numBtn btn">3</button>
        <button class="operBtn btn">+</button>
      </div>
      <div class="row">
        <button class="numBtn btn">4</button>
        <button class="numBtn btn">5</button>
        <button class="numBtn btn">6</button>
        <button class="operBtn btn">-</button>
      </div>
      <div class="row">
        <button class="numBtn btn">7</button>
        <button class="numBtn btn">8</button>
        <button class="numBtn btn">9</button>
        <button class="operBtn btn">x</button>
      </div>

      <div class="row">
        <button class="clear btn">C</button>
        <button class="numBtn btn">0</button>

        <button class="equal btn">=</button>
        <button class="operBtn btn">/</button>
      </div>
      <p class="credit">Calculator made by <a href="https://github.com/sxmurxi35">sxmurxi35</a></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
